services:
  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DATABASE_NAME}
      MARIADB_USER: ${DATABASE_USER}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d:Z
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -uroot -p$${MARIADB_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 120s
      retries: 60

  backend:
    build:
      context: ../backend_exhibidor_dearte
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DJANGO_STATIC_ROOT: /app/staticfiles
      DJANGO_MEDIA_ROOT: /app/media
      USE_S3_MEDIA: "${USE_S3_MEDIA}"
      # CORS/CSRF del backend (tu front público)
      FRONTEND_URL: "http://localhost:3000"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - staticdata:/app/staticfiles
      - mediadir:/app/media
    healthcheck:
      # Usamos Python (está siempre disponible en python:3.12-slim)
      test:
        [
          "CMD-SHELL",
              "python -c \"import urllib.request,sys; urlopen=urllib.request.urlopen; sys.exit(0 if urlopen('http://127.0.0.1:8000/admin/', timeout=5) else 1)\""
        ]
      interval: 10s
      timeout: 5s
      start_period: 40s   # da tiempo a migraciones/carga
      retries: 30

  frontend:
    build:
      context: ../frontend_exhibidor_dearte
    restart: unless-stopped
    env_file: .env
    environment:
      # El front SIEMPRE hablará al back vía proxy /bapi
      NEXT_PUBLIC_BACKEND_URL: "/bapi"
      NEXTAUTH_URL: "http://localhost:3000"
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  dbdata:
  staticdata:
  mediadir:
